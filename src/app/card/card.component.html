<div class="card cursor-pointer">
	<img [src]="card.cardImg" class="card-img-top object-fit-cover" alt={{card.cardTitle}} height="300">
	<div class="card-body">
		<h5 class="card-title">{{card.cardTitle}}</h5>
		<p class="card-text">{{card.cardDescription}}</p>
		<a href="#!" class="btn btn-primary">{{card.cardButtonName}}</a>
	</div>
</div>
